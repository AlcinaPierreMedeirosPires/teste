<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>O JOGO</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #A0A0A0;
        }
    </style>
    <script>
        let jogador1, jogador2, obstaculo;

        function startGame() {
            jogador1 = new Component(30, 30, "red", 10, 120);
            jogador2 = new Component(30, 30, "blue", 10, 150);
            obstaculo = new Component(10, 200, "green", 300, 120);
            myGameArea.start();
        }

        const myGameArea = {
            canvas: document.createElement("canvas"),
            keys: {},
            start() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', (e) => { this.keys[e.keyCode] = true; });
                window.addEventListener('keyup', (e) => { this.keys[e.keyCode] = false; });
            },
            clear() { this.context.clearRect(0, 0, this.canvas.width, this.canvas.height); },
            stop() { clearInterval(this.interval); alert("Você bateu em um obstáculo!"); }
        };

        function Component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.color = color;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;

            this.update = function() {
                const ctx = myGameArea.context;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };

            this.crashWith = function(other) {
                return !(this.x + this.width < other.x || this.x > other.x + other.width ||
                         this.y + this.height < other.y || this.y > other.y + other.height);
            };

            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.x = Math.max(0, Math.min(this.x, myGameArea.canvas.width - this.width));
                this.y = Math.max(0, Math.min(this.y, myGameArea.canvas.height - this.height));
            };
        }

        function updateGameArea() {
            myGameArea.clear();
            if (jogador1.crashWith(obstaculo) || jogador2.crashWith(obstaculo)) {
                myGameArea.stop();
            }

            // Movimentação do Jogador 1
            jogador1.speedX = myGameArea.keys[37] ? -1 : myGameArea.keys[39] ? 1 : 0; // esquerda/direita
            jogador1.speedY = myGameArea.keys[38] ? -1 : myGameArea.keys[40] ? 1 : 0; // cima/baixo
            
            // Movimentação do Jogador 2 (WASD)
            jogador2.speedX = myGameArea.keys[65] ? -1 : myGameArea.keys[68] ? 1 : 0; // A/D
            jogador2.speedY = myGameArea.keys[87] ? -1 : myGameArea.keys[83] ? 1 : 0; // W/S

            jogador1.newPos();
            jogador2.newPos();
            obstaculo.update();
            jogador1.update();
            jogador2.update();
        }
    </script>
</head>
<body onload="startGame();">
    <div style="text-align:center;">
        <p>Para saber os códigos das teclas, entre na seguinte página:</p>
        <p><a href="https://www.w3.org/2002/09/tests/keys.html">Códigos das teclas</a></p>
    </div>
</body>
</html>
